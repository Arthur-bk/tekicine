<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>


    <!-- Header fixo no topo com botão de menu -->
    <header class="header d-flex justify-content-between align-items-center">
        <a href="main.html" class="header-title">
            <h1>TEKICINA</h1>
        </a>
        <!-- Botão para abrir e fechar o menu -->
        <div id="menuBtn" onclick="toggleMenu()">
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
        </div>
    </header>

    <!-- Menu deslizante -->
    <div id="slideMenu">
        <a href="cadastro.html">Cadastro de Usuário</a>
        <a href="/vacinas">Vacinas Necessárias</a>
        <a href="/historico">Histórico de Vacinas</a>
        <a href="/configuracoes">Configurações</a>
    </div>
    <div class="container py-5">
        <h1 class="text-center mb-4" id="title">Cadastro Completo</h1>
        <form id="cadastroForm" class="bg-light p-4 rounded shadow">

            <!-- Nome Completo -->
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- CPF e Data de Nascimento -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
            </div>

            <!-- CEP -->
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
            </div>

            <!-- Rua e Número -->
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                </div>
            </div>

            <!-- Bairro -->
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" required>
            </div>

            <!-- Cidade e Estado -->
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" required>
                        <option selected disabled>Escolha...</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>

            <!-- Botão de Enviar -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para alternar o menu deslizante e o botão de controle
        function toggleMenu() {
            const menu = document.getElementById("slideMenu");
            const menuBtn = document.getElementById("menuBtn");

            if (menu.style.right === "0px") {
                closeMenu();
            } else {
                openMenu();
            }
        }

        // Abre o menu
        function openMenu() {
            const menu = document.getElementById("slideMenu");
            const menuBtn = document.getElementById("menuBtn");

            menu.style.right = "0px";
            menuBtn.classList.add("change");
            document.addEventListener("click", closeMenuOnClickOutside);
        }

        // Fecha o menu
        function closeMenu() {
            const menu = document.getElementById("slideMenu");
            const menuBtn = document.getElementById("menuBtn");

            menu.style.right = "-250px";
            menuBtn.classList.remove("change");
            document.removeEventListener("click", closeMenuOnClickOutside);
        }

        // Fecha o menu se o clique for fora dele
        function closeMenuOnClickOutside(event) {
            const menu = document.getElementById("slideMenu");
            const menuBtn = document.getElementById("menuBtn");

            if (!menu.contains(event.target) && !menuBtn.contains(event.target)) {
                closeMenu();
            }
        }
    </script>
</body>


</html>
